# LOG
logging:
  level:
    org.springframework.security: INFO

# 配置服务器设定
server:
  port: 8888
spring:
  application:
    name: yczd-server-config
          
  profiles:
     active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/shared

  security:
    user:
      name: user
      password: password
 #Rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    password: guest 
    username: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
      

# 服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://yczd-server-eureka:8761/eureka/
