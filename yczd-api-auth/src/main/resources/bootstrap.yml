mybatis:
  config-location: classpath:mybatis-config.xml
# 认证服务器配置
spring:
  application:
    name: yczd-api-auth
  # Data Source
  datasource:
    schema: classpath:/db/migration/v0_1_ddl_init.sql
  cloud:
    config:
      discovery:
        enabled: true
        service-id: yczd-server-config
      password: password
      username: user
      fail-fast: true

# 服务注册
eureka:
  client:
    serviceUrl:
      defaultZone: http://yczd-server-eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    metadata-map:
      health:
        path: /auth/actuator/health
    status-page-url-path: /auth/actuator/info
    health-check-url-path: /auth/actuator/health

  
