# zipkin配置
server:
  port: 9411
spring:
  application:
    name: yczd-server-zipkin
  cloud:
    config:
      discovery:
        enabled: true
        service-id: yczd-server-config
      password: password
      username: user
      fail-fast: true
  security:
    user:
      name: user
      password: password

# 服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://yczd-server-eureka:8761/eureka/
