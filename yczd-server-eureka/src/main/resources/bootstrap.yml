# LOG
logging:
  level:
    org.springframework.security: INFO

# 注册服务器设置
server:
  port: 8761

spring:
  application:
    name: yczd-server-eureka

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://yczd-server-eureka:8761/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 0
      
      
