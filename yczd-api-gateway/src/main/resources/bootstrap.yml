# API网关配置
spring:
  application:
    name: yczd-api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: yczd-server-config
      password: password
      username: user
      fail-fast: true
  profiles:
    active: default
 
  security:
    user:
      name: user
      password: password
 
 # Rabbitmq
  rabbitmq:
    host: yczd-server-rabbitmq
    port: 5672
    #username: 
    #password: 
management:
  endpoints:
    web:
      exposure:
        include: "*"
          
  zipkin:
    baseUrl: http://yczd-server-zipkin:9411/

# 服务注册
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://yczd-server-eureka:8761/eureka/
